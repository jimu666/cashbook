name: Build-SQLite-Docker-Only

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:  # 允许手动触发

jobs:
  docker_build:
    runs-on: ubuntu-latest
    env:
       CUSTOM_VERSION: 4.001
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main-sqlite

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARMv7 image (no push)
        run: |
          # 仅构建不推送，镜像保留在构建缓存中
          docker buildx build \
            --platform linux/arm/v7 \
            --tag cashbook:${CUSTOM_VERSION}-armv7-sqlite .
            --output type=docker,dest=image-armv7.tar .  # 将镜像保存为 tar 文件
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: armv7-docker-image
          path: image-armv7.tar
